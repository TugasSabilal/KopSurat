<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sayang!</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow-x: hidden;
            color: white;
            position: relative;
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(224, 130, 130, 0.7);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 52px;
            margin-bottom: 10px;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        
        .envelope-wrapper {
            position: relative;
            display: block;
            cursor: pointer;
            margin-bottom: 40px;
        }
        
        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: #C9D0D2;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .envelope__card {
            position: absolute;
            bottom: 0;
            display: block;
            width: 280px;
            height: 320px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #f5f6d6 0%, #f9fae1 100%);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: all 0.8s ease;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .envelope__card.open {
            transform: translate(-50%, -80px);
            height: 320px;
        }
        
        .enveloper__card-text {
            text-align: center;
            font-size: 32px;
            line-height: 1.4;
            color: #d36a6a;
            font-family: 'Amatic SC', cursive;
            font-weight: bold;
            margin: 0;
            padding: 15px;
        }
        
        .envelope__side {
            position: absolute;
            z-index: 2;
        }
        
        .envelope__side--top {
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 160px 110px 160px;
            border-color: transparent transparent #ecf0f1 transparent;
            z-index: 3;
            transform-origin: top;
            transition: transform 0.8s ease;
        }
        
        .envelope.open .envelope__side--top {
            transform: rotateX(180deg);
            z-index: 0;
        }
        
        .envelope__side--bottom {
            top: 110px;
            left: 0;
            width: 320px;
            height: 110px;
            background-color: #ecf0f1;
            border-radius: 0 0 5px 5px;
        }
        
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            fill: #e26a6a;
            z-index: 4;
            transition: all 0.5s ease;
        }
        
        .envelope:hover .heart {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .envelope.open .heart {
            opacity: 0;
        }
        
        .tossing {
            animation: tossing 1.5s infinite ease-in-out;
        }
        
        @keyframes tossing {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .birthday-message {
            text-align: center;
            font-family: 'Amatic SC', cursive;
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .heart-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: transparent;
            opacity: 0;
            animation: fall 10s linear infinite;
        }
        
        .heart-particle:before, .heart-particle:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart-particle:before {
            left: -50%;
        }
        
        .heart-particle:after {
            top: -50%;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .music-control i {
            font-size: 20px;
            color: white;
        }
    </style>

</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.querySelector('.js-open-envelope');
            const heart = document.querySelector('.heart');
            const audio = document.getElementById('birthday-song');
            const musicControl = document.getElementById('music-control');
            let isPlaying = false;
            
envelope.addEventListener('click', function(e) {
    e.preventDefault();
    const envelopeEl = this.querySelector('.envelope');

    envelopeEl.classList.remove('tossing');

            envelope.addEventListener('click', function(e) {
                e.preventDefault();
                const envelopeEl = this.querySelector('.envelope');
                const card = this.querySelector('.envelope__card');
                
                envelopeEl.classList.remove('tossing');
                envelopeEl.classList.add('open');
                card.classList.add('open');
                
                // Create floating hearts
                createHearts();
            });
            
            // Create falling hearts
            function createHearts() {
                const heartsContainer = document.getElementById('hearts-container');
                const colors = ['#ff6b6b', '#ff8e8e', '#ffaaaa', '#ff5252'];
                
                // Clear existing hearts
                heartsContainer.innerHTML = '';
                
                for (let i = 0; i < 25; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-particle');
                    
                    // Random properties
                    const size = Math.random() * 15 + 10;
                    const posX = Math.random() * window.innerWidth;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 5 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    heart.style.left = `${posX}px`;
                    heart.style.animationDelay = `${delay}s`;
                    heart.style.animationDuration = `${duration}s`;
                    
                    // Set color
                    heart.style.background = color;
                    
                    heartsContainer.appendChild(heart);
                }
            }
            
            // Initial hearts
            createHearts();
        });
    </script>
</body>
</html>
